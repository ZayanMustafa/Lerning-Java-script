<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets make a Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="text-primary hm ms-5"> Making Countdown</h1>
       <!-- Todays Date input bar  -->
    <input class="ms-5" type="text" id="userInput">
    <button type="button" onclick="sumbitBtn()" class="btn btn-secondary">Sumbit</button>
    <div class="input-group">
        <span class="input-group-text">MM/DD/YY</span>
        <input type="text" placeholder="Month" class="form-control">
        <input type="text" placeholder="Date" class="form-control">
        <input type="text" placeholder="Year" class="form-control">
        
    </div>
    <p id="displayArea"></p>   

    <div class="container text-center">
        <div class="border border-5 mb-3 row">
          <div class="col">
                Remaning Days
        </div>
        <div class="col border border-success">
                Remainig Hours
          </div>
        </div>
        <div class="border border-5 row">
            <div class="col border border-success">
                Remainig Minutes
            </div>
             <div class="col">
                Remaninig Seconds 
            </div>
        </div>
      </div>
