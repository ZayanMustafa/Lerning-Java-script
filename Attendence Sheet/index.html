<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attendance Sheet</title>
  <!-- Custom CSS link -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <!-- Login Page  -->

   <header id="showcase" class="showcase">
    <div class="showcase-content">
      <div class="showcase-top">
        <h1>LOGIN</h1>
      </div>
      <div class="formm">
        <form>
          <h2>Welcome Teacher!</h2>
          <div class="info">
            <input class="email" type="email" placeholder="Email" id="email"> <br>
            <input class="email" type="password" placeholder="Password" id="password">
          </div>
          <div>
            <input value="true" type="checkbox"><label style="color: #fff;">Remember me</label>
          </div> 
          <div class="btn">
            <button class="btn-primary" type="submit" onclick="signIn(event)">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </header>

  <!-- After Login Page  -->
  <div class="Attendence" id="Attendence">
      <h1>Display</h1>



  </div>
</div>
  <!-- After Login Sheet  -->
  <div class="classSheet" id="classSheet">
   <!-- Nav Bar -->
 <nav class="navbar bg-body-secondary border-bottom border-body" data-bs-theme="dark">
     <h3 class="ms-5 text-white">Student Portal</h3>
    </nav>
  <!-- Body -->
<div class="text-center">
  <div class="row">
    <div class="col-2 left">
      <h3>Class Info.</h3>
    </div>
  <!-- For adding more student -->
<div class="col center">
  <!-- Attendance Sheet -->
<table class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Serial Number</th>
      <th>Name</th>
      <th>Father Name</th>
     <th>Class</th>
     <th>Section</th>
</tr>
        </thead>
      <tbody id="student-table-body">
        <!-- Student data will be added here -->
      </tbody>
    </table>
  </div>
<!-- Teacher Login -->
<div class="col-2 right">
  <h1 class="text-start mt-5">Welcome</h1>
<div onclick="addmore()" class="enter navbar-brand fs-2">Add More Student +</div>
<!-- Form -->
<form id="student-form" style="display: none;">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
          <label for="father-name" class="form-label">Father's Name</label>
          <input type="text" class="form-control" id="father-name" name="fatherName">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>

<!-- Custom JS link -->
<script src="script.js"></script>
<!-- Bootstrap link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
