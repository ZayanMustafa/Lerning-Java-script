<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attendance Sheet</title>
  <!-- Custom CSS link -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <!-- Login Page  -->
    
   <header id="showcase" class="showcase">
    <div class="showcase-content">
      <div class="showcase-top">
        <h1>LOGIN</h1>
      </div>
      <div class="formm">
        <form>
          <h2>Welcome Teacher!</h2>
          <div class="info">
            <input class="email" type="email" placeholder="Email" id="email"> <br>
            <input class="email" type="password" placeholder="Password" id="password">
          </div>
          <div>
            <input value="true" type="checkbox"><label style="color: #fff;">Remember me</label>
          </div> 
          <div class="btn">
            <button class="btn-primary" type="submit" onclick="signIn(event)">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </header>

  <!-- After Login Page  -->
  <div class="classSheet" id="classSheet">
      <h1>Display</h1>



  </div>

<!-- Custom JS link -->
<script src="script.js"></script>
<!-- Bootstrap link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
