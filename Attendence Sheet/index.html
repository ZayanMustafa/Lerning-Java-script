<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendence Sheet</title>
    <!-- custome css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Nav Bar  -->
    <nav class="navbar bg-body-secondary border-bottom border-body" data-bs-theme="dark">
        <h3 class="ms-5 text-white">Studentent Portal</h3>
      </nav>
      <!-- Body  -->
      <div class="container text-center">
        <div class="row">
          <div class="col-2  left bg-primary">
           <h3>Class Info.</h3>
        </div>
          <div class="col center ">
            <h1 class="text-start mt-5" >Welcome</h1>  
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Serial Number</th>
                        <th>Name</th>
                        <th>Father Name</th>
                        <th>Class</th>
                        <th>Section</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    <!-- Student data will be added here -->
                </tbody>
            </table>

        </div>
          <div class="col-2  right bg-info">
            <h3>Attendence Display Bar</h3>
        </div>
        </div>
      </div>

      <!-- custome js link  -->
      <script src="script.js"></script>
      <!-- bootstrap  link  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
