<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mathmatic Operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">  
</head>
  <body>
    <!-- Gernate a Calculator with basic maths funcations -->
     

    <h1 class="mt-3 ms-5 me-auto text-primary">Let's Learn Mathmatic Operators!</h1>
    <!-- <button class="search-button">Search</button> -->
    <!-- Calculator Numbers  -->
    <input type="text" id="inputBar" class="ms-5 mb-1 me-auto" placeholder="00000">
    <div class="container text-center ms-5 me-5">
       <div class="row">
         <div onclick="Multipliit(1)"  id="userNumber" class="col bg-info ms-1 mb-1 box" > 1  </div>
         <div onclick="Multipliit(2)"  id="userNumber" class="col bg-info ms-1 mb-1 box" > 2  </div>
         <div onclick="Multipliit(3)"  id="userNumber" class="col bg-info ms-1 mb-1 box" > 3 </div>
         <div onclick="Multipliit('+')"  class="col bg-info ms-1 mb-1 box"  >  + </div>
        
        </div>
        <div class="row">
          <div onclick="Multipliit(4)"  id="userNumber" class="col bg-info ms-1 mb-1 box" > 4  </div>
          <div onclick="Multipliit(5)"  id="userNumber" class="col bg-info ms-1 mb-1 box" > 5  </div>
          <div onclick="Multipliit(6)"  id="userNumber" class="col bg-info ms-1 mb-1 box" > 6  </div>
          <div onclick="Multipliit('-')"  id="userNumber" class="col bg-info ms-1 mb-1 box"  > - </div>
        </div>
        <div class="row">
          <div onclick="Multipliit(7)"  id="userNumber" class="col bg-info ms-1 mb-1 box" > 7  </div>
          <div onclick="Multipliit(8)"  id="userNumber" class="col bg-info ms-1 mb-1 box" > 8  </div>
          <div onclick="Multipliit(9)"  id="userNumber" class="col bg-info ms-1 mb-1 box" > 9  </div>
          <div onclick="Multipliit('*')"  id="userNumber" class="col bg-info ms-1 mb-1 box"  > * </div>
        </div>
        <div class="row">
          <div onclick="Multipliit(0)"  id="userNumber" class="col bg-info ms-1 mb-1 box" > 0  </div>
          <div  class="col bg-info ms-1 mb-1 box" > . </div>
          <button type="submit"  id="userNumber" class="col bg-warning ms-1 mb-1 box border broder-disable">Done</button>
        <div onclick="Multipliit('/')"  id="userNumber" class="col bg-info ms-1 mb-1 box"  >  / </div>
      </div>
    </div>
    
   <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
