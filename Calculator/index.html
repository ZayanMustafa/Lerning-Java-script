<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Calculator</title>
</head>

<body>
    <div class="calculator">
    <h1 class="heading">Calculator</h1>
    <input type="text" id="result">
    <br>
    <input type="button" class="forhover" value="7" onclick="appendToResult('7')">
    <input type="button" class="forhover" value="8" onclick="appendToResult('8')">
    <input type="button" class="forhover" value="9" onclick="appendToResult('9')">
    <input type="button" class="clearResult" value="C" onclick="clearResult()">
    <br>
    <input type="button" class="forhover" value="4" onclick="appendToResult('4')">
    <input type="button" class="forhover" value="5" onclick="appendToResult('5')">
    <input type="button" class="forhover" value="6" onclick="appendToResult('6')">
    <input type="button" class="forhover" value="/" onclick="appendToResult('/')">
    <br>
    <input type="button" class="forhover" value="1" onclick="appendToResult('1')">
    <input type="button" class="forhover" value="2" onclick="appendToResult('2')">
    <input type="button" class="forhover" value="3" onclick="appendToResult('3')">
    <input type="button" class="forhover" value="*" onclick="appendToResult('*')">
    <br>
    <input type="button" class="forhover" value="0" onclick="appendToResult('0')">
    <input type="button" class="forhover" value="." onclick="appendToResult('.')">
    <input type="button" class="forhover" value="-" onclick="appendToResult('-')">
    <input type="button" class="forhover" value="+" onclick="appendToResult('+')">
    <br>
    <input type="button" class="equal" value="=" onclick="calculate()">
</div>
<script src="script.js"></script>

</body>
</html>
