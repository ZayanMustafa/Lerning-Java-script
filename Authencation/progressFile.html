<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work in Progress</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9f2f9; /* Light blue background for body */
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling animation effect */
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(-45deg, #b0bec5, #cfd8dc, #b0bec5, #cfd8dc); /* Gradient background for animation */
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 100px auto;
      background-color: #ffffff; /* White background for container */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #333;
      font-size: 2.5rem; /* Responsive font size */
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    p {
      color: #666;
      font-size: 1.2rem; /* Responsive font size */
      line-height: 1.6;
    }
    .underline {
      border-bottom: 2px dashed #ccc;
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .highlight {
      background-color: #f9f9f9;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
    }
    .construction-text {
      font-size: 1.5rem; /* Responsive font size */
      color: #555;
      margin-top: 20px;
      position: relative;
      animation: slide-in 1s ease-out forwards;
    }
    @keyframes slide-in {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="animated-bg"></div>

  <div class="container">
    <h1>Kaaam Chall Raha Heay, Soon it will be Reviel</h1>
    <div class="underline"></div>
    <p>This page is currently under construction. Stay tuned for updates!</p>
    <p>Meanwhile, check out our <span class="highlight">latest projects</span> and <span class="highlight">upcoming events</span>.</p>
    <div class="construction-text">Building something amazing...</div>
  </div>

</body>
</html>
