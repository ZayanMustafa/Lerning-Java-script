<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Matching Game</h1>
        <div class="game-container">
            <div class="counter">0</div>
            <div class="controls">
                <input type="number" id="targetNumber" placeholder="Select Target Number">
                <button id="startStop">Start</button>
                <button id="reset">Reset</button>
            </div>
            <div class="feedback"></div>
            <!-- <div class="score">Score: <span id="score">0</span></div> -->
            <div class="score">Win: <span id="wins">0</span></div>
            <div class="score">Loss: <span id="losses">0</span></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
