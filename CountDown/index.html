 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Making countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="main">
        <h1 class="margin">Countdown</h1><hr style="width: 250px;">
        <div class="input">
        <input type="number" id="Month" placeholder="Month" min="1" max="12">
        <input type="number" id="Day" placeholder="Date" min="1" max="31">
        <input type="number" id="Year" placeholder="Year" min="1999">
        </div>
        <button onclick="hasan()" class="btn" id="btn" type="button">Lets check</button>
        <div id="counter" class="Timing"></div>
    </div>
     
  <script src="script.js"></script>
</body>
</html>
