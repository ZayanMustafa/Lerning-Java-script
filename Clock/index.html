<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
    
</head>
<body class="color">
   
  <h1 class="font-bold ms-5"> Digital Clock by "Zayyan Mustafa"</h1>
    <!-- Set the watch  -->
  
  <div class="box rounded ms-5 me-auto" >
    <div class="ms-2 hours hmm mb-5" id="hours"></div>
    <div class="colon hmm ">:</div>
    <div class="minutes hmm " id="minutes"></div>
    <!-- <div class="colon">:</div> -->
    <div class="seconds fs-2 hmmm bg-white" id="seconds"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
